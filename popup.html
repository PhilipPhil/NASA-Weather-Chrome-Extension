<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ei=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="card weather-card" style="width: 24rem;">
        <div class="card-body pb-2">
            <h4 id="city" class="card-title"></h4>
            <p id="current-weather-description" class="card-text"></p>
            <div class="d-flex justify-content-between">
                <p class="display-1 ">
                    <span id="current-temp"></span><sup style="font-size: 60%; font-weight: 390;">&deg;C</sup>
                </p>
                <div>
                    <img id="current-weather-icon" style="width: 50px; height: 50px;"></img>
                    <p>Min: <span id="current-min"></span>&deg;C</p>
                    <p>Max: <span id="current-max"></span>&deg;C</p>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-0">
                <p>
                    <i class="fa fa-sun-o fa-lg text-warning pr-2"></i><span id="current-sunrise"></span> Sunrise
                </p>
                <p><i class="fa fa-tint fa-lg text-primary pr-2"></i><span id="current-humidity"></span>% Humidity</p>
            </div>

            <div class="d-flex justify-content-between mb-0">
                <p>
                    <i class="fa fa-moon-o fa-lg text-dark pr-2"></i><span id="current-sunset"></span> Sunset
                </p>
                <p>
                    <i class="fa fa-leaf fa-lg text-secondary pr-2"></i><span id="current-windspeed"></span> km/h Winds
                </p>
            </div>

            <div class="collapse" id="collapseExample">
                <table class="table table-borderless table-sm mb-0">
                    <tbody>
                        <tr>
                            <td class="font-weight-normal align-middle">Tuesday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">24°<span class="text-muted">/12°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-sun-o fa-lg text-warning"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-normal align-middle">Wednesday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">19°<span class="text-muted">/10°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-snowflake-o fa-lg text-info"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-normal align-middle">Thursday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">23°<span class="text-muted">/15°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-bolt fa-lg text-warning"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-normal align-middle">Friday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">26°<span class="text-muted">/19°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-tint fa-lg text-primary"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-normal align-middle">Saturday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">20°<span class="text-muted">/16°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-cloud fa-lg text-muted"></i>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-normal align-middle">Sunday</td>
                            <td class="float-right font-weight-normal">
                                <p class="mb-1">22°<span class="text-muted">/13°</span></p>
                            </td>
                            <td class="float-right mr-3">
                                <i class="fa fa-cloud-sun fa-lg text-info"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">
                Expand
            </a>
        </div>
    </div>
    <!-- Card -->
</body>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/psl/dist/psl.min.js"></script>

<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

<script src="src/popup.js"></script>

</html>
